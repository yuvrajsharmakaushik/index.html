<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Aviii üíñ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body, html {
  height: 100%;
  overflow: hidden;
  color: white;
}

video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  z-index: -1;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
}

.card {
  position: absolute;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 380px;
  background: rgba(0,0,0,0.65);
  border-radius: 20px;
  padding: 20px;
  text-align: center;
  animation: fadeIn 0.6s ease;
}

h2 {
  font-size: 20px;
  margin-bottom: 15px;
}

.option {
  background: rgba(255,255,255,0.15);
  margin: 10px 0;
  padding: 14px;
  border-radius: 14px;
  cursor: pointer;
  transition: 0.3s;
}

.option:hover {
  background: rgba(255,255,255,0.3);
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  margin-bottom: 12px;
  text-align: center;
  font-size: 18px;
}

.feedback {
  margin-top: 15px;
  font-size: 18px;
  animation: pop 0.4s ease;
}

@keyframes pop {
  0% {transform: scale(0.8); opacity: 0;}
  100% {transform: scale(1); opacity: 1;}
}

@keyframes fadeIn {
  from {opacity: 0; transform: translate(-50%, 20px);}
  to {opacity: 1; transform: translate(-50%, 0);}
}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<video autoplay muted loop playsinline>
  <source src="VID_20260202_225153_891.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="card" id="card"></div>

<!-- OPTIONAL AUDIO (replace jogan.mp3 with real file if you want autoplay) -->

<!-- SPOTIFY EMBED (manual play) -->

src="https://open.spotify.com/embed/track/0zYDfsYRJIK0dmRUzoEJs9"
width="0" height="0" frameborder="0"
allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
</iframe>

<script>
const card = document.getElementById("card");
let index = 0;

const quiz = [
  {
    q: "üîê Enter Passcode",
    input: true,
    correct: "218",
    note: "218 ‚Äî the sign of God embedded in both of our birthdates ‚ú®"
  },
  {
    q: "When did we first text?",
    options: ["12 Jan 2025", "18 Jan 2025", "21 Feb 2025", "10 Jan 2025"],
    correct: "18 Jan 2025"
  },
  {
    q: "When did you accept you felt it‚Ä¶ but didn‚Äôt say?",
    options: ["10 June 2025", "16 July 2025", "20 Aug 2025", "1 July 2025"],
    correct: "16 July 2025"
  },
  {
    q: "Where did we try to meet for the first time?",
    options: ["India Gate", "Select City Walk", "Dada Dev", "CP"],
    correct: "Dada Dev"
  },
  {
    q: "Who falls first? üòå",
    options: ["You", "Me", "Both", "Destiny"],
    correct: "Both"
  },
  {
    q: "What are we?",
    options: ["Talking", "Confusing", "Unreal", "Ours"],
    correct: "Ours"
  },
  {
    q: "What do I call you?",
    options: ["Baby", "Aviii", "Darlaaa", "All of these"],
    correct: "All of these"
  },
  {
    q: "What are we building?",
    options: ["Moments", "Memories", "Forever", "Everything"],
    correct: "Everything"
  },
  {
    q: "Do you feel safe here?",
    options: ["Yes", "Always", "With you", "All"],
    correct: "All"
  },
  {
    q: "üíå Will you be my Valentine?",
    options: ["Yes", "No"],
    correct: "Yes"
  }
];

function showQuestion() {
  const q = quiz[index];
  card.innerHTML = `<h2>${q.q}</h2>`;

  if (q.input) {
    card.innerHTML += `
      <p style="opacity:0.8;margin-bottom:10px">${q.note}</p>
      <input id="pass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢">
      <div class="option" onclick="check(document.getElementById('pass').value)">
        Unlock üíñ
      </div>
    `;
  } else {
    q.options.forEach(opt => {
      const div = document.createElement("div");
      div.className = "option";
      div.innerText = opt;
      div.onclick = () => check(opt);
      card.appendChild(div);
    });
  }
}

function check(answer) {
  const q = quiz[index];

  if (answer === q.correct) {
    card.innerHTML += `<div class="feedback">mwwwwwaaaaaaaaaaaaaaaaaahhhhhhhhhhh üíã</div>`;
    index++;
    setTimeout(() => {
      if (index < quiz.length) showQuestion();
      else end();
    }, 1200);
  } else {
    if (q.q.includes("Valentine")) {
      card.innerHTML += `<div class="feedback">‚ùå Invalid answer<br>You are already my Valentine üòå‚ù§Ô∏è</div>`;
    } else {
      card.innerHTML += `<div class="feedback">try again darlaaa üò§üíñ</div>`;
    }
  }
}

function end() {
  card.innerHTML = `
    <h2>Forever unlocked üíñ</h2>
    <p>You were always the answer.</p>
  `;
}

// Start
showQuestion();
</script>

</body>
</html>

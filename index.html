<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Aviii ❤️</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

/* Background Video */
#bgVideo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(6px);
  z-index: -1;
}

/* Center Card */
.container {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: white;
  width: 90%;
  max-width: 380px;
  padding: 22px;
  border-radius: 20px;
  text-align: center;
  animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

h3 {
  margin-top: 0;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  background: #ff5f8a;
  color: white;
  cursor: pointer;
}

.option {
  background: #f2f2f2;
  color: #333;
}

.option:hover {
  background: #ffd6e1;
}

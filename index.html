<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Aviii ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
html,body{margin:0;height:100%;background:#000;overflow:hidden}

#bgVideo{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
  display:none;
  background:#000;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-1;
}

.container{
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:#fff;
  width:90%;
  max-width:360px;
  padding:22px;
  border-radius:18px;
  text-align:center;
}

button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}

.primary{background:#ff5f8a;color:#fff}
.option{background:#f3f3f3}

.popup{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:12px 20px;
  border-radius:30px;
  font-weight:bold;
  z-index:999;
}

.heart{
  position:fixed;
  font-size:24px;
  animation:floatUp 1.5s linear forwards;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120px);opacity:0}
}
</style>
</head>

<body>

<video id="bgVideo" muted loop playsinline preload="auto">
  <source src="background.mp4" type="video/mp4">
</video>

<div class="overlay"></div>
<audio id="song" src="jogan.mp3" preload="auto"></audio>

<div class="container">
  <div class="card" id="card"></div>
</div>

<script>
const card = document.getElementById("card");
const video = document.getElementById("bgVideo");
const song  = document.getElementById("song");
const PASSCODE = 218;

function vibrate(ms){ if(navigator.vibrate) navigator.vibrate(ms); }

function popup(t){
  const p=document.createElement("div");
  p.className="popup";
  p.innerText=t;
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),1500);
}

function hearts(){
  for(let i=0;i<10;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.bottom="30px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1500);
  }
}

/* TAP TO START ‚Äî THIS IS CRITICAL */
card.innerHTML = `
  <h3>Tap to Begin üíñ</h3>
  <p>This surprise needs one tap‚Ä¶</p>
  <button class="primary" id="start">Start</button>
`;

document.getElementById("start").onclick = async ()=>{
  try{
    video.style.display="block";
    await video.play();
  }catch(e){
    console.log("Video blocked:", e);
  }
  showPass();
};

function showPass(){
  card.innerHTML=`
    <h3>üîê Enter Passcode</h3>
    <input id="pass" type="password"
      style="width:100%;padding:12px;font-size:18px;text-align:center;border-radius:10px">
    <button class="primary" id="unlock">Unlock üíñ</button>
  `;
  document.getElementById("unlock").onclick = unlock;
}

async function unlock(){
  const v=parseInt(document.getElementById("pass").value,10);
  if(v!==PASSCODE){ vibrate(200); popup("Wrong passcode üò§"); return; }

  try{ song.currentTime=46; await song.play(); }catch(e){}
  card.innerHTML="<h3>It worked ‚ù§Ô∏è</h3><p>If video is visible, we won.</p>";
}
</script>

</body>
</html>

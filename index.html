<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Aviii ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
html,body{margin:0;height:100%;overflow:hidden}

#bgVideo{
  position:fixed;inset:0;
  width:100%;height:100%;
  object-fit:cover;z-index:-2
}
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.45);z-index:-1
}
.container{
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center
}
.card{
  background:#fff;
  width:90%;
  max-width:360px;
  padding:22px;
  border-radius:18px;
  text-align:center
}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  font-size:16px;
  background:#ff5f8a;
  color:#fff;
  cursor:pointer
}
.option{
  background:#f3f3f3;
  color:#333
}
.option:hover{background:#ffd6e1}

.popup{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:12px 22px;
  border-radius:30px;
  font-weight:bold;
  z-index:99
}

/* ‚ù§Ô∏è HEART CONFETTI */
.heart{
  position:fixed;
  font-size:24px;
  animation:floatUp 1.5s linear forwards;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120px);opacity:0}
}
</style>
</head>

<body>

<video id="bgVideo" autoplay muted loop playsinline>
  <source src="background.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<audio id="song" src="jogan.mp3" preload="auto"></audio>

<div class="container">
  <div class="card" id="card">Loading‚Ä¶</div>
</div>

<script>
window.onload = function(){

const card = document.getElementById("card");
const song = document.getElementById("song");
const PASSCODE = 218;

/* üíå QUIZ QUESTIONS (ORDER ARRANGED) */
const quiz = [
  {

  },

  },

},
  {
  q:"what do you owe me after boards?????? ‚ú®‚ú®",
  options:["your timeee","clutcher","coffee date","strap bracelet/rubberband","all of the above‚ú®"],
  answer:"all of the above‚ú®"
},
 {
    q:"Will you be my Valentine? üíò",
    options:["Yes","No"],
    answer:"Yes",
    special:true
  }
];

let step = -1;
let locked = false;

/* üß† UTILS */
function show(html){ card.innerHTML = html; }

function popup(text){
  const p = document.createElement("div");
  p.className="popup";
  p.innerText=text;
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),1500);
}

function hearts(){
  for(let i=0;i<15;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.bottom="30px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1500);
  }
}

/* üîê PASSCODE */
function showPass(){

    <input id="pass" type="password"

  `);
  document.getElementById("unlock").onclick = checkPass;
}

function checkPass(){
  const v = parseInt(
    document.getElementById("pass").value.replace(/\D/g,""),10
  );
  if(v===PASSCODE){
    song.currentTime=46;
    song.play().catch(()=>{});
    step=0;
    showQuestion();

}

/* ‚ùì QUESTIONS */
function showQuestion(){
  locked=false;

  q.options.forEach(o=>{
    html+=`<button class="option">${o}</button>`;
  });
  show(html);

  card.querySelectorAll(".option").forEach(b=>{
    b.onclick=()=>checkAnswer(b.innerText);
  });
}

function checkAnswer(choice){
  if(locked) return;
  locked=true;

  const q=quiz[step];

  if(q.special && choice==="No"){
    popup("nopesss ‚ùå system error üòå you are already my valentine forever ‚ôæÔ∏è");
    hearts();
    setTimeout(nextStep,1500);
    return;
  }

  if(choice===q.answer){
    popup("mwwwwwaaaaaaaaaaaaaahhhhhh üòò");
    hearts();
    setTimeout(nextStep,1400);
  } else {
    popup("try again darlaaa ü•∫");
    setTimeout(()=>locked=false,1200);
  }
}

function nextStep(){
  step++;
  if(step<quiz.length) showQuestion();
  else show("<h3>mera baccha i loveeeeee u 
            i never want to be without u not

        jhel jaunga bs mera haath mt chordhna tumhe kbhi dur nhi jaane dunga

/* üöÄ START */
showPass();

};
</script>
</body>
</html>
